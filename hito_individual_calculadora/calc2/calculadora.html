<!-- Inicio del HTML -->
<!DOCTYPE html>
<html>
<head>
  <title>Calculadora</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="calculadora.css">
  <link rel="icon" href="../APIJson/img/calc.png">
</head>
<body>
  <!-- Contenedor principal de la calculadora -->
  <div class="calculadora">
    <!-- Pantalla de visualización -->
    <div class="pantalla">
      <p id="display">0</p>
    </div>
    <!-- Teclado -->
    <div class="teclado">
      <!-- Fila 1 -->
      <div class="fila">
        <button id="clear" class="boton">C</button>
        <button id="raiz_cuadrada" class="boton">√</button>
        <button id="porcentaje" class="boton">%</button>
        <button id="division" class="boton">÷</button>
      </div>
      <!-- Fila 2 -->
      <div class="fila">
        <button id="7" class="boton">7</button>
        <button id="8" class="boton">8</button>
        <button id="9" class="boton">9</button>
        <button id="multiplicacion" class="boton">x</button>
      </div>
      <!-- Fila 3 -->
      <div class="fila">
        <button id="4" class="boton">4</button>
        <button id="5" class="boton">5</button>
        <button id="6" class="boton">6</button>
        <button id="resta" class="boton">-</button>
      </div>
      <!-- Fila 4 -->
      <div class="fila">
        <button id="1" class="boton">1</button>
        <button id="2" class="boton">2</button>
        <button id="3" class="boton">3</button>
        <button id="suma" class="boton">+</button>
      </div>
      <!-- Fila 5 -->
      <div class="fila">
        <button id="0" class="boton">0</button>
        <button id="cuadrado" class="boton">x²</button>
        <button id="coma" class="boton">.</button>
        <button id="igual" class="boton">=</button>
      </div>
    </div>
  </div>
  <!-- Inclusión del archivo JavaScript -->
  <script src="calculadora.js"></script>
</body>
</html>
<!-- Fin del HTML -->
