<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Tabla con provincias</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link href="styles/style.css" rel="stylesheet">
    <link rel="icon" href="img/mapa-contorno-simple-espana-estilo-linea-boceto_97886-7943.png">
    </head>

    <body>
        <div class="container">
            <header class="p-3 bg-dark text-white">
                <div class="container">
                  <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                    <img src="img/mapa-contorno-simple-espana-estilo-linea-boceto_97886-7943.png" alt="img-logo" class="img-logo">
            
                    <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                      <li><button type="button" class="btn btn-secondary"><a href="../calc2/calculadora.html">Calculadora</a></button></li>
                      <li><button type="button" class="btn btn-secondary"><a href="../APIJson/index.html">Provincias</a></button></li>
                    </ul>
            
                    <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3">
                      <p>Busque por código de provincia: </p>
                      <input type="number" class="form-control form-control-dark" placeholder="Search..." aria-label="Search" id="searchBox" max="52" min="01">
                    </form>
            
                    <div class="text-end">
                        <button type="button" class="btn btn-secondary">Iniciar sesión</button>
                        <button type="button" class="btn btn-secondary">Registrarse</button>
                    </div>
                  </div>
                </div>
              </header>
            <div class="cuerpo">
                <div class="cuerpo-contenedor">
                    <table id="tabla" class="table table-dark">
                        <thead>
                        <tr>
                            <th>Código de provincia</th>
                            <th>Nombre de la provincia</th>
                            <th>Código de comunidad autónoma</th>
                            <th>Comunidad o ciudad autónoma</th>
                            <th>Capital de provincia</th>
                        </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="footer">
                <div class="container">
                    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
                      <div class="col-md-4 d-flex align-items-center">
                        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
                          <svg class="bi" width="30" height="24"><use xlink:href="#bootstrap"></use></svg>
                        </a>
                        <p>© Mario Alajarín Escobar 1ºDAM</p>
                      </div>
                  
                      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
                        <li class="ms-3"><a class="text-muted" href="https://es-es.facebook.com/"><img alt="facebook" class="facebook" src="img/fb.png"></a></li>
                        <li class="ms-3"><a class="text-muted" href="https://twitter.com/"><img alt="twitter" class="twitter" src="img/Twitter-Logo.png"></a></li>
                        <li class="ms-3"><a class="text-muted" href="https://www.instagram.com/"><img alt="instagram" class="instagram" src="img/Instagram-Logosu.png"></a></li>
                      </ul>
                    </footer>
                  </div>
            </div>
        </div>
        
        <script src="js/script.js"></script>
